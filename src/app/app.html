<div class="layout-container">
  <!-- Top Bar -->
  <app-top-bar (toggle)="toggleSidebar()"></app-top-bar>

  <!-- Body -->
  <div class="main-body">
    <!-- Sidebar -->
    <app-side-bar [isCollapsed]="isCollapsed" [class.collapsed]="isCollapsed"></app-side-bar>

    <!-- Content -->
    <div class="content-area" [class.expanded]="isCollapsed">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
