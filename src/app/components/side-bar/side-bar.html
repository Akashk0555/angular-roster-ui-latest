<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <div class="menu-item" (click)="toggleSubmenu(item)">
        <i [class]="item.icon"></i>
        <span *ngIf="!isCollapsed">{{ item.title }}</span>
        <i *ngIf="!isCollapsed" class="fas fa-chevron-down dropdown-icon"
           [class.rotated]="item.expanded"></i>
      </div>

      <ul *ngIf="!isCollapsed && item.expanded" class="submenu">
        <li *ngFor="let sub of item.submenus">{{ sub.title }}</li>
      </ul>
    </li>
  </ul>
</div>
