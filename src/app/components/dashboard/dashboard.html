<div class="container-fluid">
  <div class="inner-container">
    <!-- Left table -->
    <div class="left-table" [class.collapsed]="isCollapsed">
      <div class="table-container transition" #leftScroll>
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Employee ID</th>
              <th *ngIf="!isCollapsed">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.id }}</td>
              <td *ngIf="!isCollapsed">{{ employee.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Toggle button -->
    <div class="collapse-toggle" (click)="toggleTable()">
      <span class="arrow-icon" [class.rotated]="isCollapsed">&#9664;</span>
    </div>

    <!-- Right table -->
    <div class="right-table">
      <div class="table-container transition" #rightScroll>
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th *ngFor="let day of days">{{ day }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td
                *ngFor="let day of days"
                (click)="openAddComment(employee.id, day)"
              >
                <div class="cell-wrapper" style="position: relative">
                  <div
                    class="comment-text"
                    *ngIf="commentsMap[employee.id]?.[day]?.length"
                  >
                    <!-- Show first comment -->
                    <div>• {{ commentsMap[employee.id][day][0].text }}</div>

                    <!-- Show more button -->
                    <div *ngIf="commentsMap[employee.id][day].length > 1">
                      <button
                        class="btn btn-sm btn-link p-0"
                        (click)="
                          togglePopup(employee.id, day);
                          $event.stopPropagation()
                        "
                      >
                        Show more
                      </button>

                      <!-- Floating popup -->
                      <div
                        class="floating-popup"
                        *ngIf="visiblePopups[employee.id + '_' + day]"
                        (click)="$event.stopPropagation()"
                      >
                        <div
                          *ngFor="
                            let comment of commentsMap[employee.id][day].slice(
                              1
                            )
                          "
                        >
                          • {{ comment.text }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
