<div class="container-fluid">
  <div class="inner-container">
    <!-- Left table -->
    <div class="left-table" [class.collapsed]="isCollapsed">
      <div class="table-container transition" #leftScroll>
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Employee ID</th>
              <th *ngIf="!isCollapsed">Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.id }}</td>
              <td *ngIf="!isCollapsed">{{ employee.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Toggle button -->
    <div class="collapse-toggle" (click)="toggleTable()">
      <span class="arrow-icon" [class.rotated]="isCollapsed">&#9664;</span>
    </div>

    <!-- Right table -->
    <div class="right-table">
      <div class="table-container transition" #rightScroll>
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th *ngFor="let day of days">{{ day }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td *ngFor="let day of days" (click)="openAddComment(employee.id)">{{employee.id}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
