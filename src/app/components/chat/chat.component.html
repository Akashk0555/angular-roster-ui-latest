<div class="chat-wrapper">
  <h2>Groq Chat</h2>

 

  <!-- Chat messages -->
  <div class="chat-window">
    <div *ngFor="let msg of messages" class="chat-message" [ngClass]="msg.role">
      <div class="bubble">
        {{ msg.content }}
      </div>
    </div>
  </div>

  <!-- Input area -->
  <div class="chat-input">
    <textarea
      [(ngModel)]="userPrompt"
      placeholder="Type your message..."
      rows="2"
      (keydown.enter)="sendPrompt(); $event.preventDefault()"
    ></textarea>
    <button (click)="sendPrompt()" [disabled]="isLoading || !userPrompt.trim()">
      {{ isLoading ? '...' : 'Send' }}
    </button>
  </div>
</div>
 <table class="date-header-table">
    <thead>
      <tr>
        <th>
          <div style="display: flex; flex-direction: column; align-items: center;">
            <span>{{ currentDate | date:'EEE' }}</span> <!-- MON -->
            <span>{{ currentDate | date:'dd' }}</span> <!-- DD -->
            <span>{{ currentDate | date:'MMMM' }}</span> 
            <span>{{ currentDate | date:'yyyy' }}</span> <!-- YYYY -->
          </div>
        </th>
      </tr>
    </thead>
  </table>


  <div class="tabs">
          <mat-button-toggle-group  name="accessToggle" appearance="legacy"
            class="toggle-group">
            <mat-button-toggle value="access">My Access</mat-button-toggle>
            <mat-button-toggle value="employees">My Employees</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
