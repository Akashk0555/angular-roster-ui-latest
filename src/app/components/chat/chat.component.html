<div class="chat-wrapper">
  <h2>Groq Chat</h2>

  <!-- Chat messages -->
  <div class="chat-window">
    <div *ngFor="let msg of messages" class="chat-message" [ngClass]="msg.role">
      <div class="bubble">
        {{ msg.content }}
      </div>
    </div>
  </div>

  <!-- Input area -->
  <div class="chat-input">
    <textarea
      [(ngModel)]="userPrompt"
      placeholder="Type your message..."
      rows="2"
      (keydown.enter)="sendPrompt(); $event.preventDefault()"
    ></textarea>
    <button (click)="sendPrompt()" [disabled]="isLoading || !userPrompt.trim()">
      {{ isLoading ? '...' : 'Send' }}
    </button>
  </div>
</div>
