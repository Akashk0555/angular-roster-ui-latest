<div class="chat-wrapper">
  <h2>Groq Chat</h2>
<div class="down-arrow-icon" style="display: flex; align-items: center; gap: 8px;">
  <input
    type="text"
    class="form-control"
    placeholder="Type here..."
    [style.width.px]="selectedOption ? 100 : 0"
    [(ngModel)]="selectedOption"
    style="border: none;"
    readonly
  />
  <button class="down-arrow-icon" (click)="onDownArrowClick()" type="button">
    <i class="bi bi-caret-down-fill"></i>
  </button>
  <div *ngIf="dropdownOpen" class="dropdown-menu show" style="position: absolute; z-index: 100;">
    <a class="dropdown-item" (click)="setOption('Option 1')">Option 1</a>
    <a class="dropdown-item" (click)="setOption('Option 2')">Option 2</a>
  </div>
</div>

 

  <!-- Chat messages -->
  <div class="chat-window">
    <div *ngFor="let msg of messages" class="chat-message" [ngClass]="msg.role">
      <div class="bubble">
        {{ msg.content }}
      </div>
    </div>
  </div>

  <!-- Input area -->
  <div class="chat-input">
    <textarea
      [(ngModel)]="userPrompt"
      placeholder="Type your message..."
      rows="2"
      (keydown.enter)="sendPrompt(); $event.preventDefault()"
    ></textarea>
    <button (click)="sendPrompt()" [disabled]="isLoading || !userPrompt.trim()">
      {{ isLoading ? '...' : 'Send' }}
    </button>
  </div>
</div>


<div class="down-arrow-icon">
  <i class="bi bi-caret-down-fill"></i>
</div>
